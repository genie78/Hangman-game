<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <meta name="description" content="This is Hangman game enjoy it :)">
    <link rel="icon" type="image/x-icon" href="./assets/images/video-game.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/css/80s_style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Roboto:wght@300&display=swap" rel="stylesheet"> 
</head>
<body>

    <div id="wrapper" >
        <h1 class="chrome">HANGMAN</h1>
        <h2 class="dreams">80 style</h2>
        
    </div>


    <div class="container pt-4 mt-4 mw-100">
        <div class="row d-flex justify-content-around mw-100">
            <div class="col-lg-5 text-center d-flex flex-column ">
                <img class="image-of-singer mx-auto my-2" src="./assets/images/hangman-boardgame.jpg" alt="hangman">
                <!-- button -->
                <button type="button" class="btn btn-primary answer-button border-0 bg-secondary mx-auto" data-toggle="modal" data-target="#staticBackdrop">
                    Don't know the group?
                </button>
                <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title text-dark" id="staticBackdropLabel">Info</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <p class="text-dark">The group name is <span class="random-singer"></span></p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-5 text-center d-flex justify-content-around flex-column w-75 word-guess-div">
                <h2>Word to guess : <br><span id="singer-name">_ _ _ _</span></h2>
                <p>Wrong guesses: <span class="wrong-guesses"></span></p>
                <p>Guesses left: <span class="guesses-left">9</span></p>
                <p>Wins: <span class="wins">0</span></p>
                <p>Loses: <span class="loses">0</span></p>
            </div>

        </div>
    </div>

    <script src="./assets/js/game.js" text="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

</body>
</html>
